{% extends "admin/base_site.html" %}
{% load i18n crispy_forms_tags %}

{% block content %}

        <form id="assign-form" method="post" class="form-horizontal">
            {% crispy form %}
            <div class="pull-right">
                <input type="submit" value="Save Changes" class="btn btn-primary" />

            </div>

        </form>
    </div>
{% endblock %}
